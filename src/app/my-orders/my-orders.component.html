<div class="my-orders">
    <h1>My Orders</h1>
  <div class="row">
    <div class="col-sm-2">
        <span>Order</span>
    </div>
    <div class="col-sm-2">
        <span>Order Id</span>
    </div>
    <div class="col-sm-2">
        <span>Price</span>
    </div>
    <div class="col-sm-2">
        <span>Status</span>
    </div>
    <div class="col-sm-2">
        <span>Action</span>
    </div>

  </div>

  <div class="row" *ngFor="let order of orderData">
    <div class="col-sm-2">
        <img class="order-img" src="https://e7.pngegg.com/pngimages/936/444/png-clipart-computer-icons-icon-design-order-icon-cdr-angle.png" alt="">
    </div>
    <div class="col-sm-2">
        <span>#{{order.id}}</span>
    </div>
    <div class="col-sm-2">
        <span>{{order.totalPrice}}</span>
    </div>
    <div class="col-sm-2">
        <span>In-Process</span>
    </div>
    <div class="col-sm-2">
        <span><button class="form-button" (click)="cancelOrder(order.id)">Cancel Order</button></span>
    </div>

  </div>
</div>
